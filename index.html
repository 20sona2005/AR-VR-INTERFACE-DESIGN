<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with controls -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
      
      <!-- Floating UI Panel -->
      <a-plane position="0 2 -3" width="1.5" height="1" color="#222" opacity="0.8">
        <a-text value="WebXR UI" position="0 0.3 0.1" align="center"></a-text>
        <a-box position="-0.4 -0.2 0.1" width="0.4" height="0.2" depth="0.1" color="#4CAF50" class="clickable" onclick="changeColor()"></a-box>
        <a-text value="Click Me" position="-0.4 -0.2 0.2" align="center" color="#FFF" width="1"></a-text>
      </a-plane>
      
      <!-- Rotating Cube -->
      <a-box id="cube" position="0 1 -3" rotation="0 45 0" color="#FF5733" animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"></a-box>
      
      <!-- Environment -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      function changeColor() {
        document.querySelector('#cube').setAttribute('color', '#3498db');
      }
    </script>
  </body>
</html>
